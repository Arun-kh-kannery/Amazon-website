<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <img src="{{category.image.url}}" height="500px" width="100%">
</div>
<div class="container-fluid mt-2">
    <h3 class="text-center">{{category.cname}}</h3>
      <p style="text-align:justify;line-height:1.9;">{{category.description}}</p>
</div>
<div class="container-fluid mt-5" style="margin-bottom:80px;">
    <div class="row">
        {% for i in p %}
        <div class="col-lg-3">
            <div class="card" style="width: 20rem;">
                <img src="{{i.image.url}}" height="250px" width="100%" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title text-capitalize text-center">{{i.pname}}</h5>
                    <p class="card-text text-center ">price: {{i.price}}</p>
                    <a href="{% url 'shop:productdetails' i.pname %}"  style="margin-left:32%;" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
