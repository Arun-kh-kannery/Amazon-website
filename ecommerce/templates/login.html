<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3 border border-dark border-3 "  style="height:auto;max-width:32%;margin-bottom:200px; padding:20px;font-family: 'Inter', sans-serif;font-size:17px;">
  <div class="container mb-3">
  <div class="row">
    <div class="col-sm-5 text-center">
      <a href="{% url 'shop:login' %}" style="height:50px; font-size:25px;font-family: 'Roboto Slab', serif;width:100%;background-color:#232b2b;color:white;padding-bottom:5px;" class="btn " >LOGIN</a>
    </div>
    <div class="col-sm-2">
      <span></span>
    </div>
    <div class="col-sm-5 text-center">
        <a href="{% url 'shop:signup' %}" style="height:50px; font-size:25px;font-family: 'Roboto Slab', serif;width:100%;color:black;background-color:white;" class="btn " >SIGNUP</a>
    </div>
  </div>
</div>
<div>
    <h4 class="text-center fs-3" style="font-family: 'Roboto Slab', serif;">LOG IN</h4>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label  class="form-label">Username:</label>
        <input type="text" class="form-control" name="u"  placeholder="Enter Username">
    </div>
    <div class="mb-3">
        <label  class="form-label">Password:</label>
        <input type="password" class="form-control" name="p" placeholder="Enter password">
    </div>
    <div class="mb-3">
        <input type="submit" class="form-control btn btn-success" >
    </div>
</form>
    {% if messages %}
<ul>
    {% for msg in messages %}
    <li style="color:red">{{msg}}</li>
    {% endfor %}
</ul>
    {% endif %}
    </div>
</div>

{% endblock %}
