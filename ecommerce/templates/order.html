<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="parent" >
<div class="child mt-5 p-3 " style="height:350px;width:600px; border:2px solid black; background-color:#c4c3d0;">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label  class="form-label">Address:</label>
            <input type="text" class="form-control" name="a" placeholder="enter mobile number">
        </div>
        <div class="mb-3">
            <label  class="form-label">Phone:</label>
            <input type="text" class="form-control" name="p" placeholder="enter mobile number">
        </div>
        <div class="mb-3">
            <label  class="form-label">Account Number:</label>
            <input type="text" class="form-control" name="ac" placeholder="enter Account no">
        </div>
        <center>
            <button class="btn btn-success " style="width:80px;" type="submit">Order</button>
        </center>
    </form>
</div>
</div>
{% endblock %}
